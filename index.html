<!DOCTYPE HTML>
<html>
<head>
  <title>E-commerce Store</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet"/> 
</head>
<body>
    <div class="navbar">
        easy
    </div>
    <div class="container content">
        <h1 class="content-title">Title</h1>
        <form action="">
            <div class="row">
                <div class="form-group col-12 col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName">
                </div>
                <div class="form-group col-12 col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName">
                </div>
            </div>
            <div class="row">
                <label class="col-12">Address</label>
                <div class="form-group col-6 col-md-3">
                    <input type="text" class="form-control" name="address">
                </div>
                <div class="form-group col-6 col-md-3">
                    <input type="text" class="form-control" name="address">
                </div>
                <div class="form-group col-6 col-md-3">
                    <input type="text" class="form-control" name="address">
                </div>
                <div class="form-group col-6 col-md-3">
                    <input type="text" class="form-control" name="address">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 col-md-6">
                    <label for="position1">Position 1</label>
                    <input type="text" class="form-control" name="position1">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 col-md-6">
                    <label for="position2">Position 2</label>
                    <input type="text" class="form-control" name="position2">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 col-md-6"></div>
                <div class="form-group col-12 col-md-6">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-dark btn-block">Cancel</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary btn-block">Save</button>
                        </div>
                    </div>
                  
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
